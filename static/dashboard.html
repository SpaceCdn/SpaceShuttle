<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SpaceCdn</title>
    <link rel="icon" href="/assets/icon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" type="text/css" href="/styles/style.css">
</head>

<body>
    <div class="main-container">
        <div class="header-container">
            <h1>Your Images</h1>
            <a href="image" class="button">+</a>
            <a id="color-mode-toggle" class="button">ðŸŒ™</a>
        </div>
        {% for item in items %}
        <div class="card-container">
            <div class="card-details">
                <span>{{ item["key"] }}.{{ item["ext"] }}</span>
                <a href="/info/{{ item['key'] }}" class="button">View</a>
            </div>
            <img class="card-image" src="/cdn/{{ item['key'] }}.{{ item['ext'] }}">
        </div>
        <hr>
        {% endfor %}
    </div>
    <script src="/scripts/script.js"></script>
</body>
