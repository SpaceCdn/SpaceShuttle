{% extends "base.html" %}

{% block body %}
<div class="main-container">
  <div class="header-container">
    <h1>Your Images</h1>
    <a href="image" class="button">+</a>
  </div>
  {% for item in items %}
  <div class="card-container">
    <div class="card-details">
      <span id="imginfo">{{ item["key"] }}.{{ item["ext"] }}</span>
      <div class="footer-container">
        <a href="/info/{{ item['key'] }}" class="button">View</a>
        <button id="share" class="button">
          <img src=" /static/images/share.png" height="15" width="15" />
        </button>
      </div>
    </div>
    <img class="card-image" src="/cdn/{{ item['key'] }}.{{ item['ext'] }}" />
  </div>
  <hr />
  {% endfor %}
</div>
{% endblock %}

{% block scripts %}
{{ super() }}
<script src="/static/scripts/dashboard.js"></script>
{% endblock %}
