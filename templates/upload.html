<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SpaceShuttle</title>
        <link rel="icon" href="/assets/icon.png" type="image/x-icon">
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link rel="stylesheet" type="text/css" href="/styles/style.css">
    </head>
    <body>
        <div class="main-container">
            <div class="header-container">
                <h1>Upload Images</h1>
                <a href="/dashboard" class="button">Back</a>
            </div>
            <div class="container" ondrop="dropHandler(event)" ondragover="dragOverHandler(event)">
                <button id="upload">
                    <img id="placeholder" src="/assets/upload.png" height="400" width="400">
                    <input type="file" id="files" hidden accept="image/*">
                </button>
                <div class="text">
                    <code id="prompt">Drop - Paste - Upload</code>
                </div>
                <div class="matrix" id="matrix">
                    <button class="button" id="view_img">View</button>
                </div>
            </div>
        </div>
        <script src="/scripts/upload.js"></script>
    </body>
</html>
