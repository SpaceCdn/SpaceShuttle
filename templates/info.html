{% extends "base.html" %}

{% block body %}
<div class="main-container">
  <div class="header-container">
    <h1 id="imginfo">{{ data["key"] }}.{{ data["ext"] }}</h1>
    <a href="/" class="button">Back</a>
  </div>
  <img src="/assets/{{ data['key'] }}.{{ data['ext'] }}" />
  <hr />
  <div class="embed-creator">
    <h1>Embed Builder</h1>
    <input name="title">
    <input id="colour" name="clr" type="color" height="50" width="50">
  </div>
  <hr />
  <div class="info-container">
    <a id="delete" class="button">
      <i class="fa fa-trash"></i>
    </a>
    <a id="visibility" class="button" style="margin-left: 10px;">
      <i class="fa fa-eye"></i>
    </a>
  </div>
</div>
{% endblock %}

{% block scripts %}
{{ super() }}
<script src="/static/scripts/info.js"></script>
{% endblock %}
